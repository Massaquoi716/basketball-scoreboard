<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="boardWrap">
        <div class="container">
            <div class="parent">
                <h3>HOME</h3>
                <div class="score" id="homeScore">0</div>
                <div class="btn-div">
                <button onclick="increment1homeScore()">+1</button>
                <button onclick="increment2homeScore()">+2</button>
                <button onclick="increment3homeScore()">+3</button>
                <button onclick="remove1homeScore()">-1</button>
                </div>
            </div>
            <div class="parent">
                <h3>GUEST</h3>
                <div class="score" id="awayScore">0</div>
                  <div class="btn-div">
                 <button onclick="increment1awayScore()">+1</button>
                <button onclick="increment2awayScore()">+2</button>
                <button onclick="increment3awayScore()">+3</button>
               <button onclick="remove1awayScore()">-1</button>
                  </div>
            </div>
            
        </div>
         <button id="reset-btn" onclick="resetbtn()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
